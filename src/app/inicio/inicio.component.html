<h2 class="text-center">Para cadastrar um cartão, preencha os campos abaixo:</h2>

<div id="cartoes">


  <form action="/action_page.php">
    <label for="fname">Número do cartão</label>
    <input [(ngModel)]="cartao.numeroCartao"
      type="text"
      id="fnumber"
      name="numerocartao"
      placeholder="Digite aqui"
    />

     <label

    for="country">Status do cartão</label>
    <select  [(ngModel)]="cartao.status"
     id="status" name="status">
      <option selected>Escolher</option>
      <option value="ativo">Ativo</option>
      <option value="inativo">Inativo</option>
    </select>


    <label for="country">Tipo do cartão</label>
    <select [(ngModel)]="cartao.tipoCartao"
     id="tipo" name="tipo">
      <option selected>Escolher</option>
      <option value="comum">Comum</option>
      <option value="estudante">Estudante</option>
      <option value="trabalhador">Trabalhador</option>
    </select>

    <div class="form-group">
      <label for="usuario">Escolha um usuário ou <a routerLink="/usuario">Cadastre um novo</a>:</label>
      <select name="usuario" id="usuario" class="form-control" [(ngModel)]='idUsuario' (change)='findByIdUsuario()'>
        <option *ngFor='let item of listaUsuarios' value="{{item.id}}">
              {{item.apelido}}</option>
      </select>
    </div>
    <button type="button" class="btn btn-success" (click)="publicar()">Submeter</button>
  </form>


</div>
